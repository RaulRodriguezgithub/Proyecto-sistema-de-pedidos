<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>

<body>
    
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="content-wrapper main-content d-flex flex-column">
        <main class="flex-fill pt-5 px-4">
            <h2 class="titulos">
                Factura del Pedido # <span id="pedido-id" th:text="${pedido.id}"></span>
            </h2>

            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre del Cliente</th>
                        <th>Fecha del Pedido</th>
                        <th>Hora del Pedido</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="cliente-nombre" th:text="${pedido.cliente.nombre}"></td>
                        <td id="pedido-fecha" th:text="${#dates.format(pedido.fecha, 'dd/MM/yyyy')}"></td>
                        <td id="pedido-hora" th:text="${#dates.format(pedido.fecha, 'HH:mm:ss')}"></td>
                        <td id="pedido-estado" th:text="${pedido.estado}"></td>
                    </tr>
                </tbody>
            </table>

            <h3 class="titulos">Productos</h3>
            <table id="tabla-productos" class="table table-hover">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="detalle : ${pedidoDetalle}">
                        <td th:text="${detalle.productos.nombreProducto}"></td>
                        <td th:text="${detalle.cantidad}"></td>
                        <td th:text="${detalle.productos.precio}"></td>
                        <td th:text="${detalle.subtotal}"></td>
                    </tr>
                    
                </tbody>
            </table>
			<div class="text-end mt-3">
			  <h4>Total del Pedido: <span id="total-pedido" th:text="${pedido.total}"></span></h4>
			</div>


            <button id="btn-pdf" class="w-100 btn btn-dark no-print" type="button">
                Descargar PDF
            </button>
        </main>
    </div>

    <script th:src="@{/js/imprimir.js}"></script>
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
